<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        function parseJwt (token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        };
        function handleCallback(response) {
            const data = parseJwt(response.credential);
            console.log(data); 
            console.log("ID: " + data); // Don't send this directly to your server!
            console.log('Full Name: ' + data['name']);
            console.log('Given Name: ' + data['given_name']);
            console.log('Family Name: ' + data['family_name']);
            console.log("Image URL: " + data['picture']);
            console.log("Email: " + data['email']);
            var person_img = ("<img  src=\""+data['picture']+"\" />");
            console.log(person_img);
            $('img')[1].append(person_img);
        };
    </script>
    <div
        id="g_id_onload"
        data-client_id="45496741721-go8vt6bbfulav5jbp81eccn6adlob7tu.apps.googleusercontent.com"
        data-callback="handleCallback"
        data-auto_prompt="false"
        data-prompt="select_account"
    ></div>
    <div
        class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="pill"
        data-logo_alignment="left"
        
    ></div>
    <img src="https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl=https%3A%2F%2Fwww.youtube.com&choe=UTF-8" />
    <img id="qr" src="https://barcodeapi.org/api/auto/youtube.com" />
</body>
</html>
