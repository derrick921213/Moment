<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function parseJwt (token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        };
        function handleCallback(response) {
            const data = parseJwt(response.credential);
            console.log(data);
        };
    </script>
    <div
    id="g_id_onload"
    data-client_id="45496741721-go8vt6bbfulav5jbp81eccn6adlob7tu.apps.googleusercontent.com"
    data-callback="handleCallback"
    data-auto_prompt="false"
></div>
<div
    class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="outline"
    data-text="sign_in_with"
    data-shape="pill"
    data-logo_alignment="left"
></div>
    <img src="https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl=https%3A%2F%2Fwww.youtube.com&choe=UTF-8" />
</body>
</html>
