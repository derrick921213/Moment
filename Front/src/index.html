<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>線上點餐系統</title>
</head>

<body>
  <div class="p-3 d-flex justify-content-between align-items-center bg-primary fixed-top">
    <a class="navbar-brand" href="#">
      <!-- <img src="" alt=" "> -->
      logo
    </a>
    <ul class="d-flex justify-content-around align-items-center">
      <li class="px-2">
        <a class="nav-link text-light" href="#">User</a>
      </li>
      <li class="px-2">
        <a class="nav-link" href="javascript:;" id="cart-btn">
          <svg fill="white" xmlns="http://www.w3.org/2000/svg" width="26" height="26" class="bi bi-cart-plus"
            viewBox="0 0 16 16">
            <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z" />
            <path
              d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
          </svg>
        </a>
      </li>
    </ul>
  </div>
  <div id="app">
    <div class="container mt-7">
      <div class="row g-4">
        <div class="col-lg-3 col-6" v-for="product,idx in products">
          <div class="shadow-lg p-3">
            <img :src="product.image" class="w-100" alt="" />
            <div class="p-2 d-flex justify-content-between align-items-center">
              <h4 class="fs-6">{{product.title}}</h4>
              <p class="text-secondary">${{product.price}}</p>
            </div>
            <div class="d-flex align-items-baseline text-white">
              <button class="btn btn-primary btn-sm" @click="minus(product)">
                -
              </button>
              <input type="text" class="form-control w-100 m-2 text-center" v-model="product.amountShow" />
              <button class="btn btn-primary btn-sm" @click="plus(product)">
                +
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 購物車 Modal -->
    <div class="modal fade" id="cart" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title d-flex align-items-center">
              <svg fill="#000" xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="bi bi-cart-plus me-2"
                viewBox="0 0 16 16">
                <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z" />
                <path
                  d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
              </svg>購物車
            </h5>
            <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-0">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="d-flex align-items-center w-100">
                  <p class="flex-grow-1 my-0 mx-2 fs-7">這是一碗沙拉</p>
                  <p class="text-primary w-50px my-0">$2000</p>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#d0021c"
                    class="bi bi-trash-fill ms-2" viewBox="0 0 16 16">
                    <path
                      d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                  </svg>
                </div>
              </li>

              <li class="list-group-item">
                <div class="d-flex align-items-center w-100">
                  <p class="flex-grow-1 my-0 mx-2 fs-7">這是一碗沙拉</p>
                  <p class="text-primary w-50px my-0">$2000</p>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#d0021c"
                    class="bi bi-trash-fill ms-2" viewBox="0 0 16 16">
                    <path
                      d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                  </svg>
                </div>
              </li>

              <li class="list-group-item">
                <div class="d-flex align-items-center w-100">
                  <p class="flex-grow-1 my-0 mx-2 fs-7">這是一碗沙拉</p>
                  <p class="text-primary w-50px my-0">$2000</p>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#d0021c"
                    class="bi bi-trash-fill ms-2" viewBox="0 0 16 16">
                    <path
                      d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                  </svg>
                </div>
              </li>
            </ul>
          </div>
          <div class="modal-footer d-flex justify-content-between align-items-center">
            <p class="fw-bold">
              共<span class="text-primary mx-1">3</span>筆項目
            </p>
            <button type="button" class="btn btn-primary text-white shadow-none">
              去買單
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://unpkg.com/vue@3"></script>

</html>
